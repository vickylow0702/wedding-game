<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wedding Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>GLOW IT</h1>
  <input id="nameInput" placeholder="Enter your name">
  <button id="startBtn" disabled>START</button>
  <p id="status">Waiting for host...</p>

  <script type="module">
    import { db } from './firebase.js';
    import { ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const playerId = crypto.randomUUID();
    const startBtn = document.getElementById("startBtn");

    document.getElementById("nameInput").addEventListener("change", e => {
      set(ref(db, 'players/' + playerId), {
        name: e.target.value,
        status: 'waiting'
      });
    });

    onValue(ref(db, 'game/status'), snap => {
      if (snap.val() === 'playing') {
        startBtn.disabled = false;
        document.getElementById("status").innerText = "Click START to play";
      }
    });

    startBtn.onclick = () => {
      location.href = "game.html?pid=" + playerId;
    };
  </script>
</body>
</html>
